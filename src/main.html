<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Play"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Game</title>
  </head>
  <body>
    <!-- player's current score -->
    <div class="score"><span>Score:</span><span id="scoreEl"> 0</span></div>

    <div class="modal">
      <div id="background">
        <h1 class="total-score">0</h1>
        <p>Points</p>
        <button id="startGamebtn" class="start-game-btn">Start Game</button>
        <button id="loadGamebtn" class="load-game-btn">Load Game</button>
      </div>
    </div>

    <!-- leaderboard button -->
    <div class="leaderboard">
      <button id="leaderboardBtn" class="leaderboard-btn">Leaderboard</button>
      <div id="leaderboard-table"></div>
    </div>
    <!-- leaderboard -->

    <div class="save-game">
      <button id="save-game-btn">Save Game</button>
    </div>

    <!-- leaderboard button -->
    <div class="highscore"></div>
    <!-- leaderboard -->

    <canvas class="canvas"> </canvas>
    <!-- The below script is used to for smooth animation, used in index.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
